<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>表格練習</title>
    <style>
        #table1 {
            width:400px;
            border:3px solid 	#007979;
            border-collapse:collapse;
        }
        td,th {
            border:1px solid gray;
        }
        thead {
            background-color:	#00aeae;
            color:#ffffff;
            text-transform:uppercase;
            border-bottom:5px double yellow;
        }
        tbody {
            background-color:aquamarine;
            text-align:center;
        }
        tbody tr:nth-child(2n) {
            background-color:	#00e3e3;
        }
        tbody tr:nth-child(2n+1) {
            background-color:	#d0d0d0
        }
        tbody td:hover {
            background-color:#ffffff;
            color:red;
        }
    </style>
</head>
<body>
    <table id="table1">
        <caption><h3>表格練習</h3></caption>
        <thead>
        <tr>
            <th>a</th>
            <th>b</th>
            <th>c</th>
            <th>d</th>
        </tr>
        <tr>
            <th colspan="2">a</th>
            
            <th colspan="2">c</th>
            
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td colspan="3">2</td>
            
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
        </tr>
        <tr>
             <td>1</td>
             <td>2</td>
             <td>3</td>
             <td>4</td>
         </tr>
         <tr>
                <td>1</td>
                <td>2</td>
                <td rowspan="3">3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                
                <td>4</td>
            </tr>
            <tr>
                 <td>1</td>
                 <td>2</td>
                 
                 <td>4</td>
             </tr>
             <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                </tr>
                <tr>
                     <td>1</td>
                     <td>2</td>
                     <td>3</td>
                     <td>4</td>
                 </tr>
                </tbody>
    </table>
    <hr>
    <h3>div 裡的文字垂直對齊</h3>
    <div style="width:200px;height:100px;border:1px solid red;text-align:center;line-height:100px;">高度固定</div>
    <hr>
    <div style="width:200px;border:1px solid green;padding-top:50px;padding-bottom:50px;">高度不固定</div>
</body>
</html>
