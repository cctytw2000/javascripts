<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <style>
        fieldset {
            width:500px;
            border:1px solid #acd6ff;
            border-radius:15px;
            margin:15px;
        }
        .st1 {
            width:450px;
            border-bottom:1px solid	#e0e0e0;
            margin:20px;
            padding-bottom:10px;
        }
        .sub {
            width:450px;
            margin:20px;
            text-align:center;
        }
        .t1 {
            width:100px;
            float:left;
            text-align:right;
            /* border:1px solid red; */
            padding-right:3px;
        }
        textarea {
            resize:none;
        }
        em {
            color:red;
        }
    </style>
</head>
<body>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>個人資料一<em>(必填)</em></legend>
            <div class="st1">
                <label class="t1" for="account1">姓名:</label><input type="text" name="account" id="account1" size="10" value="guest">
            </div>
            <div class="st1">
                <label for="" class="t1">性別:</label>
                <input type="radio" name="gender" value="male" id="m1"><label for="m1">男</label>
                <input type="radio" name="gender" value="female" id="f1"><label for="f1">女</label>
            </div>
            <div class="st1">
                <label class="t1" for="pwd1">密碼:</label><input type="password" name="pwd" id="pwd1" maxlength="6">
            </div>
        </fieldset>
        <fieldset>
            <legend>地址<em>(必填)</em></legend>
            <div class="st1">
                <label for="" class="t1">縣市:</label>
                <select name="add1" multiple>
                    <option value="Tpe">台北市</option>
                    <option value="Tph" selected>新北市</option>
                    <option value="Tyc">桃園市</option>
                </select>
            </div>
            <div class="st1">
                <label for="" class="t1">完整地址:</label><input type="text" name="add2" size="30">
            </div>
        </fieldset>
        <fieldset>
            <legend>個人資料二</legend>
            <div class="st1">
                <label for="" class="t1">興趣:</label>
                <input type="checkbox" name="hobby" value="music" id="music1"><label for="music1">音樂</label>
                <input type="checkbox" name="hobby" value="sport" id="sport1"><label for="sport1">運動</label>
                <input type="checkbox" name="hobby" value="reading" id="reading1"><label for="reading1">閱讀</label>
                <input type="checkbox" name="hobby" value="movie" id="movie1"><label for="movie1">電影</label>
            </div>
            <div class="st1">
                <label for="" class="t1">照片:</label><input type="file" name="photo">
            </div>
            <div class="st1">
                <label class="t1" for="comment1">意見:</label><textarea cols="40" rows="5" id="comment1" name="comment"></textarea>
            </div>
        </fieldset>
        <div class="sub">
            <input type="submit" value="送出">
            <input type="reset" value="清除">
        </div>
    </form>
</body>
</html>
