    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var stara = document.getElementsByTagName("img");
            var starlen = stara.length;
            for (var i = 0; i < starlen; i++) {
                stara[i].addEventListener("mouseover", mouseOver);
                stara[i].addEventListener("mouseout", mouseOut);
                stara[i].addEventListener("click", Click, false);
                stara[i].index = i;
            }
        });
        function mouseOver() {
            var a = this.id[6];
            for (var i = 0; i < a; i++) {
                document.images[i].src = "images/chngstar.gif";
            }
        }
        function mouseOut() {
            var a = this.id[6];
            for (var i = 0; i < a; i++) {
                document.images[i].src = "images/star.gif";

            }
        }
        function Click() {
            var a = this.id[6];
            for (var i = 0; i < a; i++) {
                document.images[i].outerHTML = "<img src='images/chngstar.gif'>";
            }
        }

    </script>
