<!DOCTYPE html>
<html lang="zh-tw">

<head>
    <meta charset="UTF-8">

    <title>come on test it</title>
    <link rel="stylesheet" href="codestyle/rea.css">
    <style>
        @font-face {
            src: url(fonts/JustOldFashion.ttf);
            font-family: fontzzz;
        }

        fieldset {
            width: 700px;
            margin: 0 auto;
            margin-bottom: 30px;
            border: 5px solid darkblue;
            border-radius: 15px;
        }

        .str1 {
            font-weight: bold;
            width: 600px;
            margin: 20px;
            padding-bottom: 10px;
            border-bottom: 2px dashed black;
        }

        .submit {
            width: 450px;
            margin: 0 auto;
            text-align: center;
            padding: 10px;
        }

        .title {
            font-family: fontzzz;
            width: 150px;
            float: left;
            text-align: right;
            padding-right: 5px;
        }

        textarea {
            resize: none;
        }

        legend {
            font-family: 華康鋼筆體W2;
            font-size: 30px;
        }
    </style>
    <script>
        function numberChange() {
            var n = document.getElementById('numberInput').value;
            document.getElementById('numberText').value = n;
        }
        function rangeChange() {
            var n = document.getElementById('rangeInput').value;
            document.getElementById('rangeText').value = n;
        }
    </script>
</head>

<body>
    <center>
        <marquee scrollamount="10" direction="right" style="width: 700px;height:auto;" behavior="alternate" onMouseOver="this.stop()"
            onMouseOut="this.start()">
            <h1 style="font-family: 華康鋼筆體W2">
                <img src="images/baumove.gif">表單<img src="images/baumove.gif">
            </h1>
        </marquee>
    </center>
    <form action="#" method="get" enctype="multipart/form-data">
        <fieldset>
            <legend>
                <img src="images/catmove.gif">個人資料填寫
                <em>
                    <B>(給我填喔)</B>
                </em>
            </legend>
            <div class="str1">
                <label for="account" class="title">The name: </label>
                <input type="text" id="account" name="account" value="" placeholder="你的名字" autofocus>
            </div>
            <div class="str1">
                <label for="pwd" class="title">The Password:</label>
                <input type="password" id="pwd" name="pwd" maxlength="8">
            </div>
            <div class="str1">
                <label class="title">性別: </label>
                <input type="radio" name="gender" value="male" style="font-family: fontzzz">male
                <input type="radio" name="gender" value="female" style="font-family: fontzzz">female
            </div>
            <div class="str1">
                <label for="account" class="title">The ID NUM: </label>
                <input type="text" id="idnum" name="idnum" value="" placeholder="你的身分證" maxlength="10" pattern="[a-zA-Z]{1}[1-2]{1}/d{8}">
            </div>
            <div class="str1">
                <label class="title">你的興趣是:</label>
                <input type="checkbox" name="habbit" value="music">聽音樂
                <input type="checkbox" name="habbit" value="sport">運動健身
                <input type="checkbox" name="habbit" value="game">玩電動
                <input type="checkbox" name="habbit" value="movie">看電影
                <input type="checkbox" name="habbit" value="read">閱讀書籍
            </div>
            <div class="str1">
                <label class="title">上傳你的照片:</label>
                <input type="file" name="file1" multiple>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <img src="images/catmove.gif">請填寫你的地址
                <em>
                    <b>(給我快寫)</b>
                </em>
            </legend>
            <div class="str1">
                <label class="title">郵遞區號: </label>
                <input type="text" name="postcode" size="5" maxlength="3" value="100" readonly>
            </div>
            <div class="str1">
                <label class="title">你所居住的城市:</label>
                <select name="add1">
                    <option value="1">台北市</option>
                    <option value="2">新北市</option>
                    <option value="3">桃園市</option>
                    <option value="4">新竹市</option>
                    <option value="5">花蓮市</option>
                </select>
                <select name="add1" size="2">
                    <option value="1">台北市</option>
                    <option value="2">新北市</option>
                    <option value="3">桃園市</option>
                    <option value="4">新竹市</option>
                    <option value="5">花蓮市</option>
                </select>
                <select name="add1" multiple size="3">
                    <option value="1">台北市</option>
                    <option value="2">新北市</option>
                    <option value="3">桃園市</option>
                    <option value="4">新竹市</option>
                    <option value="5">花蓮市</option>
                </select>

            </div>
            <div class="str1">
                <label class="title">請輸入你的地址:</label>
                <input type="text" name="add2" size="50">
            </div>
            <div class="str1">
                <center>
                    <iframe width="560" height="315" src="https://www.youtube.com/embed/OYjZK_6i37M" frameborder="0" allow="autoplay; encrypted-media"
                        allowfullscreen>
                    </iframe>
                </center>
            </div>
            <div class="str1">
                <center>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d238536.42927116324!2d121.72537403853244!3d20.907020124905202!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x347a1c595b6869db%3A0xa8959d907a12458d!2z6I-y5b6L6LOT5be05Z2m576k5bO25LyK5be06ZuF54m5!5e0!3m2!1szh-TW!2stw!4v1524644513271"
                        width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
                </center>
            </div>
        </fieldset>
        <fieldset>
            <legend>
                <img src="images/catmove.gif">個人意見相關
                <em>
                    <b>(拜託你填啦)</b>
                </em>
            </legend>
            <div class="str1">
                <label for="" class="title">請輸入EMAIL:</label>
                <input type="email" name="email1">
            </div>
            <div class="str1">
                <label for="" class="title">您的生日為:</label>
                <input type="date" name="date1">
            </div>
            <div class="str1">
                <label for="" class="title">請輸入你的年齡:</label>
                <input type="range" id="rangeInput" name="age" min="1" max="120" onchange="rangeChange()">
                <input id="rangeText">
            </div>
            <div class="str1">
                <label class="title">你會的語言有:</label>
                <input type="checkbox" name="language" value="TW">中文
                <input type="checkbox" name="language" value="JAPAN">日文
                <input type="checkbox" name="language" value="ENGLISH">英文
                <input type="checkbox" name="language" value="KOREA">韓文
                <input type="checkbox" name="language" value="ARABIC">阿拉伯文
            </div>
            <div class="str1">
                <label class="title">你的學歷:</label>
                <select name="study">
                    <option value="ele">國小</option>
                    <option value="jun">國中</option>
                    <option value="sen">高中</option>
                    <option value="col">大學</option>
                    <option value="gra">研究所</option>
                </select>
            </div>
            <div class="str1">
                <label class="title">意見:</label>
                <textarea cols="60" rows="5"></textarea>
            </div>
            <div class="str1">
                <label for="" class="title">找尋你的URL:</label>
                <input type="url" name="hp" list="hpurls">
                <datalist id="hpurls">
                    <option value="https://www.yahoo.com.tw">奇摩</option>
                    <option value="https://www.google.com">谷歌</option>
                    <option value="https://www.pchome.com.tw">網家</option>
                </datalist>

            </div>
        </fieldset>
        <div class="submit">
            <input type="submit" value="送出去了喔" style="zoom: 2; font-family: 華康鋼筆體W2; font-weight: 700">
            <input type="reset" value="幫你全清掉喔" style="zoom: 2; font-family: 華康鋼筆體W2; font-weight:700">
        </div>
    </form>
</body>
<footer>

</footer>

</html>
