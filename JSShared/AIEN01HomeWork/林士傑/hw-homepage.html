                <h3 class="title">九九乘法表</h3>
                <table>
                    <tr>
                        <script>
                            for (var i = 2; i < 10; i++) {
                                document.write("<td>")
                                for (var j = 1; j < 10; j++)
                                    document.write(i + "*" + j + "=" + i * j + "<br>")
                                document.write("</td>")
                            }
                        </script>
                    </tr>
                </table>
