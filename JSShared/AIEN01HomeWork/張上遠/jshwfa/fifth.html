        <script>
                // var d=new Date(2018,1,0);  //2月的第0天就是1月的最後一天
                // alert(d);
                document.addEventListener("DOMContentLoaded", function () {   
                    // document.getElementById("idSelectYears").addEventListener("change",ch);
                    document.getElementById("idSelectMonth").addEventListener("change",ch);
                    document.getElementById("idClear").addEventListener("click",Clearf);
        
                    for (i = 2012; i <= 2020; i++) {   //新增年
                        var opty = document.createElement("option");  //<option></option>
                        opty.setAttribute("value", i);  //<option value="....></option>
                        var optyTxt = document.createTextNode(i);  //1,2,....
                        opty.appendChild(optyTxt);  //<option value="....>1</option>
                        // opt.value = i;
                        // opt.innerHTML = i;
                        document.getElementById('idSelectYears').appendChild(opty);
                    }
        
                    for (i = 1; i <= 12; i++) {   //新增月 
                        var opt = document.createElement("option");  //<option></option>
                        opt.setAttribute("value", i);  //<option value="....></option>
                        var optTxt = document.createTextNode(i);  //1,2,....
                        opt.appendChild(optTxt);  //<option value="....>1</option>
                        // opt.value = i;
                        // opt.innerHTML = i;
                        document.getElementById('idSelectMonth').appendChild(opt);
                    }
                           
                });
                function ch(){
                    //alert(this.id);
                    var theYears=document.getElementById("idSelectYears").value;
                    var theMonth=document.getElementById("idSelectMonth").value;
                    // alert(theMonth);
                    // document.write(theMonth);
                    document.getElementById("idSelectDays").innerHTML="";            
                    var dd= new Date(theYears,theMonth,0);
                    var dayLmt=dd.getDate();
                    // document.write(dayLmt);
                    for (i = 1; i <= dayLmt; i++) {   //新增日
                        var optd = document.createElement("option");  //<option></option>
                        optd.setAttribute("value", i);  //<option value="....></option>
                        var optdTxt = document.createTextNode(i);  //1,2,....
                        optd.appendChild(optdTxt);  //<option value="....>1</option>
                        // opt.value = i;
                        // opt.innerHTML = i;
                        document.getElementById('idSelectDays').appendChild(optd);
                    }
                }
                function Clearf(){
                    document.getElementById("idSelectYears").innerHTML="";
                    document.getElementById("idSelectMonth").innerHTML="";
                }
            </script>
