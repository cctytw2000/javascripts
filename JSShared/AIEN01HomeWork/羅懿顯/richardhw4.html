	<style>
		.box1 {
			position: relative;
			border: 1px solid gray;
			width: 500px;
			height: 500px;
			margin: 50px auto;
		}

		.mySlides {
			display: none;
		}

		/* The dots/bullets/indicators */

		.dot {
			cursor: pointer;
			height: 15px;
			width: 15px;
			margin: 0 2px;
			background-color: #bbb;
			border-radius: 50%;
			display: inline-block;
			transition: background-color 0.6s ease;
		}

		.active,
		.dot:hover {
			background-color: #717171;
		}

		/* Next & previous buttons */

		.prev,
		.next {
			cursor: pointer;
			position: absolute;
			top: 50%;
			width: auto;
			padding: 16px;
			margin-top: -50px;
			color: white;
			font-weight: bold;
			font-size: 20px;
			border-radius: 0 3px 3px 0;
			background-color: rgba(133, 133, 133, 0.8);
			user-select: none;
			-webkit-user-select: none;
		}

		/* Position the "next button" to the right */

		.next {
			right: 0;
			border-radius: 3px 0 0 3px;
		}

		/* On hover, add a black background color with a little bit see-through */

		.prev:hover,
		.next:hover {
			background-color: rgba(0, 0, 0, 0.8);
		}
	</style>
	<script>
		document.addEventListener("DOMContentLoaded", function () {
			var dot = document.querySelectorAll(".dot");
			var dotlen = dot.length;
			for (var i = 0; i < dotlen; i++) {
				dot[i].addEventListener("mouseover", mouseOver);
				dot[i].addEventListener("mouseout", mouseOut);

			}
			slideShow();
		});

		var slides = document.getElementsByClassName("mySlides");
		var dots = document.getElementsByClassName("dot");
		var slideIndex = 0;
		var slideOn = true;

		function mouseOver() {
			clearInterval(move);
			var indx = this.id[5];
			for (var i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
				dots[i].classList.remove("active");
			}
			slides[indx - 1].style.display = "block";
			dots[i].classList.add("active");

		}

		function mouseOut() {
			slideOn = true;
			move = setInterval(slideShow, 2000);
		}

		function slideShow() {
			if (slideOn) {
				for (var i = 0; i < slides.length; i++) {
					slides[i].style.display = "none";
					dots[i].classList.remove("active");
				}


				if (slideIndex >= slides.length) { slideIndex = 0; }
				console.log(slideIndex);
				slides[slideIndex].style.display = "block";
				dots[slideIndex].classList.add("active");
				slideIndex++;

			}
		}

		var move = setInterval(slideShow, 2000); // Change image every 2 seconds     

		// Next/previous controls
		function plusSlides(n) {
			clearInterval(move);
			var num = n;
			if (slideIndex == 0 && num == -1)
				slideIndex = 5;
			else if (slideIndex == 5 && num == 1) {
				slideIndex = 0;
			}
			else {
				slideIndex += n;
			}
			for (var i = 0; i < slides.length; i++) {
				slides[i].style.display = "none";
				dots[i].classList.remove("active");
			}
			slides[slideIndex].style.display = "block";
			dots[slideIndex].classList.add("active");

			// move = setInterval(slideShow, 2000);
		}
	</script>
