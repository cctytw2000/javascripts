		<script>
			document.addEventListener("DOMContentLoaded", function () {
				var area = document.querySelectorAll(".star");
				var arealen = area.length;
				for (var i=0; i<arealen ; i++){
					area[i].addEventListener("mouseover",mouseOver);
					area[i].addEventListener("mouseout",mouseOut);
				}
				document.addEventListener("click",mouseClick);
			});  
			var clickevent = false;
			function mouseOver() {
				var indx = this.id[3];
				if (clickevent == false){
				for (var i=0; i<indx; i++){
				document.images[i].src="Images/chngstar.gif";
				}}
			}
	
			function mouseOut() {
				var indx = this.id[3];
				if (clickevent == false) {
				for (var i=0; i<indx; i++){
				document.images[i].src="Images/star.gif";
				}}
			}
	
			function mouseClick() {
				if (clickevent == false)
					clickevent = true;
				else {
					clickevent = false;
					for (var i=0; i<5; i++){
					document.images[i].src="Images/star.gif";
			}}}
	
		</script>
