		<script>
			document.addEventListener("DOMContentLoaded", function () {
			document.getElementById("idName").addEventListener("blur", chkName);
			document.getElementById("idPwd").addEventListener("blur", chkPassword);
			document.getElementById("idDate").addEventListener("blur", chkDate);
		});
				function chkName() {
				//取得元素值
				var theName = document.getElementById("idName").value;
				var re = /^(?=.*[\u4e00-\u9fa5]).{2,}$/;
				if (re.test(theName))
					document.getElementById("namelog").innerHTML= "<img src='images/correct.png' width='20'>";
				else
					document.getElementById("namelog").innerHTML= "<img src='images/wrong.jpg' width='20'>填寫錯誤";
				}
	
				function chkPassword() {
				//取得元素值
				var thePwd = document.getElementById("idPwd").value;
				var re = /^(?=.*\d)(?=.*[a-zA-Z])(?=.*[!@#$%^&*]).{6,12}$/;
				if (re.test(thePwd))
					document.getElementById("pwdlog").innerHTML= "<img src='images/correct.png' width='20'>";
				else
					document.getElementById("pwdlog").innerHTML= "<img src='images/wrong.jpg' width='20'>填寫錯誤";
				}
	
				function chkDate(){
				var theDate = document.getElementById("idDate").value;
				re = /^[0-9]{4}\/[0-9]{2}\/[0-9]{2}$/;
				var dd = new Date(theDate);
				if( re.test(theDate) && (theDate.split("/")[2] == dd.getDate()) )
					// console.log(theDate.split("/")[2]);
					// console.log(dd.getDate());
					// console.log(theDate.split("/")[2] == dd.getDate());
				   document.getElementById("datelog").innerHTML= "<img src='images/correct.png' width='20'>";
				else
					document.getElementById("datelog").innerHTML= "<img src='images/wrong.jpg' width='20'>填寫錯誤";
				}
	
	
	</script>
