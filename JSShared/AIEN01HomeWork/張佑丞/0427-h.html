<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        table{
            border: 3px solid rgb(12, 9, 168);
            border-collapse: collapse;
            width: 600px;
            height: auto;
            background-color: rgb(170, 241, 250);
            
        }
        td{
            border: 3px solid rgb(12, 9, 168);
            text-align: center;

        }
        
    </style>
    
</head>
<body>
        <table>
            <tr >
                <script>
                    for (i = 2;i < 10;i++)
                        for (j = 1; j < 10;j++)
                        if (j ==1)
                        document.write("<td>"+i+"*"+j+"="+ i* j+"<br>")
                        else if (j > 1 && j < 9)
                        document.write(i+"*"+j+"="+ i* j+"<br>")
                        else if (j ==9)
                        document.write(i+"*"+j+"="+ i* j+"</td>")   
                </script>
            </tr>
        </table>  

</body>
</html>
