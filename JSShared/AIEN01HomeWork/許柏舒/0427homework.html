<!doctype html>
<html> 
<head>
<meta charset="utf-8"> 
<title>Chinese Multiplication Table</title> 
<style>table{
    background-color:aqua
}
</style>
</head>
<body>
<table border="1" padding="10" style="border: 1px #ccc solid;" >
<script>
for(i=2;i<=9;i++)
{document.write("<tr>");
for(j=1;j<=9;j++)
{ sum=i*j;
document.write("<td>"+i+"*"+j+"="+sum+"</td>");
}
document.write("</tr>");
}
</script>
</table>
</body>
</html>
