    <script>
    window.onload = function(){
        var star = document.getElementsByTagName('img');
        var oDiv = document.getElementById('starBox');
        var temp = 0; 

    for(var i = 0; i < 6; i++){
        star[i].index = i;
         
        star[i].onmouseover = function(){
            clear();
            for(var j = 1; j < this.index + 1; j++){
                star[j].src = "images/chngstar.gif" ;
                document.getElementById('starNotice').innerHTML = '打分中......'+j + '顆星';
            }
        }
         
        star[i].onmouseout = function(){
            for(var j = 1; j < this.index + 1; j++){
                star[j].src = "images/star.gif";
            }
            current(temp);
        }
        //顯示點擊文字 
        star[i].onclick = function(){
            temp = this.index ;
            if (this.index==0){
                document.getElementById('starNotice').innerHTML =' ';
                }
            else 
            document.getElementById('starNotice').innerHTML ='你給了' + temp + ' 顆星';
            current(temp);          
        }
    }
    //清除所有
    function clear(){
        for(var i = 1, len = star.length; i < len; i++){
            star[i].src = "images/star.gif";
        }
    }
    //顯示目前第几颗星
    function current(temp){
        for(var i = 1; i <= temp; i++){
            star[i].src = "images/chngstar.gif";
        }
    };
}

    </script>
