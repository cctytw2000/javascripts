    <h2 class="title">Homework-1 使用Table印出九九乘法表</h2>
    <section>
        <table id=table1 border="1">
            <tr>
            <script>
            for(var i=2;i<10;i++)
            {
                document.write('<td>');
                for(var j=1;j<10;j++)
                {
                    document.write(i+"*"+j+"="+i*j+"<br>");
                }
                document.write('</td>');
            }
            </script>
            </tr>
        </table>
    </section>
