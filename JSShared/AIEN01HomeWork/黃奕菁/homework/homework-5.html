    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("idSelectYear").addEventListener("click",printDate);
            document.getElementById("idSelectMonth").addEventListener("click",printDate); 
            document.getElementById("idSelectDay").addEventListener("click",printDate);      
            
            for (i = 2010; i <= 2020; i++) {   //新增年 
                var opt = document.createElement("option");
                opt.setAttribute("value", i);
                var optTxt = document.createTextNode(i);
                opt.appendChild(optTxt);
                document.getElementById('idSelectYear').appendChild(opt);
            }
            for (i = 1; i <= 12; i++) {   //新增月 
                var opt = document.createElement("option");
                opt.setAttribute("value", i);
                var optTxt = document.createTextNode(i);
                opt.appendChild(optTxt);
                document.getElementById('idSelectMonth').appendChild(opt);
            }
            //新增日
            var y = document.getElementById('idSelectYear').value ;
            var m = document.getElementById('idSelectMonth').value ;
            var newd=new Date (y,m,0) ;
            var d=newd.getDate() ;           
            for (i = 1; i <= d; i++) {   
                var opt = document.createElement("option");
                opt.setAttribute("value", i);
                var optTxt = document.createTextNode(i);
                opt.appendChild(optTxt);
                document.getElementById('idSelectDay').appendChild(opt);
            }
            function printDate (){
                document.getElementById('idtdDate').innerHTML = '你選擇的日期是'+ y+'年'+m+'月'+d+'日';
            }
            function clear(){
             document.getElementById('idSelectDay').innerHTML = ' ';
        }           
        });

    </script>
