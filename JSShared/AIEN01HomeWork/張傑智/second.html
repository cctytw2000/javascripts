            <script>
                function checkid() {
                    //取得元素值
                    var name = document.getElementById("account").value;
                    var re = /^[\u4e00-\u9FFF]{2,}$/;
                    //判斷元素值
                    if (name == "")
                        document.getElementById("a1").innerHTML="<img src='image/2.jpg' width='10px' height='10px'>不可為空白";
                        // alert("不可為空白");
                    else if (re.test(name))
                        document.getElementById("a1").innerHTML="<img src='image/1.jpg' width='10px' height='10px'>正確";
                        // alert("正確格式");
                    else
                        document.getElementById("a1").innerHTML="<img src='image/2.jpg' width='10px' height='10px'>請輸入中文";
                        // alert("請輸入中文");

                    //取得元素值
                    var password = document.getElementById("idPwd").value;
                    var re = /^(?=.*[a-zA-Z])(?=.*[0-9])(?=.*[!@#$%^&*]).{6,10}$/;
                    //判斷元素值是否為空白，密碼長度是否大於6
                    if (password == "")
                        document.getElementById("a2").innerHTML="<img src='image/2.jpg' width='10px' height='10px'>不可為空白";
                        // alert("不可為空白");
                    else if (re.test(password))
                        document.getElementById("a2").innerHTML="<img src='image/1.jpg' width='10px' height='10px'>正確";
                        // alert("正確密碼格式");
                    else
                        document.getElementById("a2").innerHTML="<img src='image/2.jpg' width='10px' height='10px'>必須有英文數字特殊服號";
                        // alert("必須有英文數字特殊服號"); //如果長度是否大於6，判斷是否包含字母、數字、特殊符號 
                    //取得元素值
                    var date = document.getElementById("datetime1").value;
                    var re = /^[0-9]{4}\/[0-9]{2}\/[0-9]{2}$/;
                    var d = new Date(date);
                    // var re = /^(?:19|20)[0-9][0-9]\/(?:(?:0[1-9])|(?:1[0-2]))\/(?:(?:[0-2][1-9])|(?:[1-3][0-1]))$/;
                    // var re = /^(([0-9]{3}[1-9]|[0-9]{2}[1-9][0-9]{1}|[0-9]{1}[1-9][0-9]{2}|[1-9][0-9]{3})-(((0[13578]|1[02])-(0[1-9]|[12][0-9]|3[01]))|((0[469]|11)-(0[1-9]|[12][0-9]|30))|(02-(0[1-9]|[1][0-9]|2[0-8]))))|((([0-9]{2})(0[48]|[2468][048]|[13579][26])|((0[48[2468][048]|[3579][26])]|00))-02-29)$/;
                    //判斷元素值
                    if (re.test(date)) {
                        if (date.split("/")[2] == d.getDate())
                        document.getElementById("a3").innerHTML="<img src='image/1.jpg' width='10px' height='10px'>正確";
                        // alert("正確");                   
                        else
                            document.getElementById("a3").innerHTML="<img src='image/2.jpg' width='10px' height='10px'>錯誤日期";
                        } // alert("錯誤日期");
                    else
                        document.getElementById("a3").innerHTML="<img src='image/2.jpg' width='10px' height='10px'>錯誤日期";
                }
            </script>
           
                <form action="#" method="GET" enctype="multipart/form-data">
                    <fieldset>
                        <legend>Form Check</legend>
                        <div>
                            <label for="account" class="t1">姓名：</label>
                            <input type="text" id="account" name="account" value="" size="6" required autocomplete="off" autofocus>
                            <span id="a1" class="t4"></span>                            
                            <br>
                            <span class="t3">請輸入中文</span>
                        </div>
                        <div>
                            <label class="t1" for="pwd">密碼：</label>
                            <input type="password" id="idPwd" name="pwd" value="" size="6">
                            <span id="a2" class="t4"></span>
                            <br>
                            <span class="t3">需有數字英文符號(!@#$%^&*)不能有空白</span>
                        </div>
                        <div>
                            <label for="datetime1" class="t1">日期：</label>
                            <input type="text" name="datetime" id="datetime1" value="" size="10">
                            <span id="a3" class="t4"></span>
                            <br>
                            <span class="t3">ex:2000/01/01</span>
                        </div>
                        <div class="str2">
                            <input type="button" value="檢查" onclick="checkid();" />
                        </div>
                    </fieldset>
                </form>
