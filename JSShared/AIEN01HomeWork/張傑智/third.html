    <meta charset="UTF-8">
    <title>首頁</title>
    <link rel="stylesheet" href="style/str3.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var imgs = document.querySelectorAll(".imgbut");
            var imgsLen = imgs.length;
            for (var i = 1; i < imgsLen; i++) {
                imgs[i].addEventListener("mouseover", mouseOver);
                imgs[i].addEventListener("mouseout", mouseOut);
                imgs[i].addEventListener("click", Click);
            }
        });
        var ck = true;
        function mouseOver() {
            var a = this.id[3];
            if (ck) {
                for (var j = 1; j <= a; j++) {
                    document.images[j].src = "image/chngstar.gif";
                }
            }
        }
        function mouseOut() {
            var a = this.id[3];
            if (ck) {
                for (var j = 1; j <= a; j++) {
                    document.images[j].src = "image/star.gif";
                }
            }
        }
        function Click() {
            ck = !ck;
        }
    </script>
</head>
