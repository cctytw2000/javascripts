            <article>
                <h2 class="title">使用Table印出九九乘法表</h2>
            </article>
            <script>
                document.write("<table>");
                document.write("<caption><h2>九九乘法表</h2></caption>");
                for (var i = 2; i < 10; i++) {
                    document.write("<tr>");
                    for (var j = 2; j < 10; j++)
                        document.write("<td>" + j + "*" + i + "=" + i * j + "</td>");
                    document.write("</tr>");
                }
                document.write("</table>");
            </script>
        </div>
