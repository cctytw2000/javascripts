    <link rel="stylesheet" href = "template.css">
    <style>
        .score {
            width: 70%;
            margin: 10px auto;
            padding: 10px;
            border: 3px solid #C05640;
            text-align:center;
        }
        .txt {
            color: black;
            font-size: 40px;
            margin:20px;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            imgs = document.querySelectorAll("img.stars");
            for (var i=0; i < imgs.length; i++){
                imgs[i].addEventListener("mouseover", mouseOver);
                imgs[i].addEventListener("mouseout", mouseOut);
                imgs[i].addEventListener("click", Click);
            }
            document.getElementById("reset").addEventListener("click", reset);
        });
        function mouseOver() {
            for (var j=0; j < this.id.substr(4); j++){
                imgs[j].src = "Images/chngstar.gif";
            }
            document.getElementById("txt").textContent = "評分中...." + this.id.substr(4) + "分"
        }
        function mouseOut() {
            for (var i=0; i < imgs.length; i++){
                imgs[i].src = "Images/star.gif";
            }
            document.getElementById("txt").textContent = "請評分"
        }
        function Click() {
            for (var j=0; j < this.id.substr(4); j++){
                imgs[j].src = "Images/chngstar.gif";
            }
            document.getElementById("txt").textContent = "您輸入的分數為" + this.id.substr(4) + "分"
            for (var i=0; i < imgs.length; i++){
                imgs[i].removeEventListener("mouseover",mouseOver);
                imgs[i].removeEventListener("mouseout",mouseOut);
                imgs[i].removeEventListener("click",Click);
            }
        }
        function reset() {
            for (var i=0; i < imgs.length; i++){
                imgs[i].src = "Images/star.gif";
            }
            document.getElementById("txt").textContent = "請評分"
            for (var i=0; i < imgs.length; i++){
                imgs[i].addEventListener("mouseover",mouseOver);
                imgs[i].addEventListener("mouseout",mouseOut);
                imgs[i].addEventListener("click",Click);
            } 
        }
        
    </script>
