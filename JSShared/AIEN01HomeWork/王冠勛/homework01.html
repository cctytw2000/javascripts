<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>作業一</title>
    <style>
        table{
              border: 2px solid blue;
              color: black;
              background-color: azure;
              border-collapse: collapse;
        }
        td{ 
            border-left: 2px solid blue;
            padding: 3px;
            text-align: left;
        }
    </style>
</head>
<body>
    <table>   
        <script>
           for(var i=1;i<10;i++)
        {
           document.write("<tr>")
           for(var j=2;j<10;j++)
           document.write("<td>"+j+"*"+i+"="+i*j+"<br>"+"</td>");
           document.write("</tr>")
        }
        </script>
    </table> 
</body>
</html>
