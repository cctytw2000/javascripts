<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HomeWork</title>    
<style>
    
    table {
        background-color: antiquewhite;
        margin-bottom: 20px;  
        border-collapse: collapse;
        font-size:25px;
        border: 3px solid red;

    }
    
    tr {
        
        border-right:3px red;
    }


    td{
        border-left:3px solid red;
        padding: 0.5em;
        
    }
    
    
    
    </style>
</head>
<body>
    <table>   
        <script>
            
            

                for (i=1; i<10; i++)
                {
                  
                    document.write ("<tr>");
        
                    for (j=2; j<10; j++)
                    {
        
                        document.write ("<td>"+j+"*"+i+"="+j*i+"</td>")

                    }
                }
            
        </script>
    </table>
</body>
</html>
