<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homework-Web</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="form.css">
    <style>  
        
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("idname").addEventListener("blur",checkname);
            document.getElementById("idpsd").addEventListener("blur",checkpsd);
            document.getElementById("iddate").addEventListener("blur",checkdate);  //事件繫結，焦點離開
        });
        function checkname(){
            var theName = document.getElementById("idname").value;
            re = /^[\u4E00-\u9FFF]{2,}$/
            re1 = /^[\u4E00-\u9FFF]{1}$/
            if (theName == ""){
                document.getElementById("idsp").innerHTML = "<img src = 'picture/error.png'>不可空白"
                document.getElementById("idsp").style.color = 'red'
                document.getElementById("idsp").style.backgroundColor = 'rgb(153, 201, 223)'
                }
            else if(re.test(theName)){
                document.getElementById("idsp").innerHTML = "<img src = 'picture/correct.png'>正確"
                document.getElementById("idsp").style.color = 'green'
                document.getElementById("idsp").style.backgroundColor = 'rgb(153, 201, 223)'
                }
            else if(re1.test(theName)){
                document.getElementById("idsp").innerHTML = "<img src = 'picture/error.png'>請輸入2個字以上"
                document.getElementById("idsp").style.color = 'red'
                document.getElementById("idsp").style.backgroundColor = 'rgb(153, 201, 223)'
                }
            else {
                document.getElementById("idsp").innerHTML = "<img src = 'picture/error.png'>請輸入中文"
                document.getElementById("idsp").style.color = 'red'
                document.getElementById("idsp").style.backgroundColor = 'rgb(153, 201, 223)'
                }
            
        }
        function checkpsd(){
            var thePsd = document.getElementById("idpsd").value;
            re2 = /^(?=.*[A-Za-z])(?=.*[0-9])(?=.*[!@#$%^&*]).{6,}$/
            if (thePsd == ""){
                document.getElementById("idsp1").innerHTML = "<img src = 'picture/error.png'>不可空白"
                document.getElementById("idsp1").style.color = 'red'
                document.getElementById("idsp1").style.backgroundColor = 'rgb(153, 201, 223)'
                }
            else if(re2.test(thePsd)){
                document.getElementById("idsp1").innerHTML = "<img src = 'picture/correct.png'>正確"
                document.getElementById("idsp1").style.color = 'green'
                document.getElementById("idsp1").style.backgroundColor = 'rgb(153, 201, 223)'
                }
            else{
                document.getElementById("idsp1").innerHTML = "<img src = 'picture/error.png'>格式錯誤，請重新輸入"
                document.getElementById("idsp1").style.color = 'red'
                document.getElementById("idsp1").style.backgroundColor = 'rgb(153, 201, 223)'
                }
        }
        function checkdate(){
            var theDate = document.getElementById("iddate").value;
            re3 = /^([0-9]{4})\/{1}([0-9]{2})\/{1}([0-9]{2})$/
            if (re3.test(theDate)){
                document.getElementById("idsp2").innerHTML = "<img src = 'picture/correct.png'>正確"
                document.getElementById("idsp2").style.color = 'green'
                document.getElementById("idsp2").style.backgroundColor = 'rgb(153, 201, 223)'
                }
            else if (theDate == ""){
                document.getElementById("idsp2").innerHTML = "<img src = 'picture/error.png'>不可空白"
                document.getElementById("idsp2").style.color = 'red'
                document.getElementById("idsp2").style.backgroundColor = 'rgb(153, 201, 223)'
                }
            else{
                document.getElementById("idsp2").innerHTML = "<img src = 'picture/error.png'>格式錯誤，請重新輸入"
                document.getElementById("idsp2").style.color = 'red'
                document.getElementById("idsp2").style.backgroundColor = 'rgb(153, 201, 223)'
                }
        }
        document.addEventListener("DOMContentLoaded", function () { 
            document.getElementById("li1").addEventListener("focus",focus);
        })
        function focus() {
            document.bgColor = "orange"
        }
    </script>
</head>
<body>
    <div id = "allpage">
        <header class = "head">
            <img src="picture/computer.png">
            <h2 style="float:left;">HOMEWORK</h2>
            <h2 style="color:rgb(0, 174, 255)">WEB</h2>
            <div>THE WEBSITE FOR JAVASCRIPT HOMEWORK.</div>
        </header>
        <div>
            <article>
                <nav>
                    <ul class = "menu">
                        <li><a href="homepage.html">HOMEPAGE</a></li>
                        <li><a href="timestable.html">TIMESTABLE</a></li>
                        <li><a href="formcheck.html">FORMCHECK</a></li>
                        <li><a href="score.html">SCORE</a></li>
                        <li><a href="carousel.html">CAROUSEL</a></li>
                        <li><a href="">CALENDAR</a></li>
                    </ul>
                </nav>
            </article>
        </div>
        
            <form action="#" method = "get" class = "form1">
                <div style="background-color: rgb(255, 255, 255)">
                    <fieldset class = "field">
                    <legend style="background-color:unset;color:blue;font-size: 30px">Form Check</legend>
                        <div class = "st1">
                            <label>姓名:</label>
                            <input type = "text" id = "idname" placeholder="請輸入姓名" class = "int1">
                            <span id="idsp"></span>
                            <div class = "st3">(1.不可空白，2.至少兩個字以上，3.必須全部為中文字)</div>
                        </div>
                        <div class = "st1">
                            <label>密碼:</label>
                            <input type = "password" id = "idpsd" placeholder="請輸入密碼" class = "int1">
                            <span id="idsp1"></span>
                            <div class = "st3">(1.不可空白，2.至少6個字且必須包含英文字母、數字、特殊字元[!@#$%^&amp;*])</div>
                        </div>
                        <div class = "st1">
                            <label>日期:</label>
                            <input type = "text" name = "date" id = "iddate" placeholder="ex:2018/04/30" class = "int1">
                            <span id="idsp2"></span>
                            <div class = "st3">(格式:西元年/月/日&nbsp;yyyy/MM/dd)</div>
                        </div>
                        <div class = "st2">
                            <input type = "submit" value = "送出" style = "width:100px;height:50px;">
                            <input type = "reset" value = "清除" style = "width:100px;height:50px;">
                        </div>
                    </fieldset>
                </div>
            </form>
    </div>
</body>
</html>
