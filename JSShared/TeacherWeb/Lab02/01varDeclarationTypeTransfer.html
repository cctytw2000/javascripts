<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01varDeclarationTypeTransfer.html</title>
    <script>
        //1.變數宣告
        var a;
        //定義初始值
        a=10;
        //2.變數宣告時可以同時賦予初始值
        var a = 10;
        //3.不宣告變數，直接賦予初始值
        a=10;
        //列印及typeof
        document.write("a=" + a + " typeof a=" + typeof a + "<br>");  //number
        // document.write("a="+a);

        //字串變數
        a="abc";
        document.write("a=" + a + " typeof a=" + typeof a + "<br>");   //string
        //"a+b"
        document.write("\"a+b\""+"<br>");
        //\a+b\
        document.write("\\a+b\\"+"<br>");
        document.write("\x26"+"<br>");
        document.write("\u4e00"+"<br>");      
        
        //布林變數
        var b=true;
        var c=b+1;
        document.write("c="+c+"<br>");  //2
        // if(c) 
        //     alert(true);
        // else
        //     alert(false);
        //轉成布林值
        //0、NaN、""、null、undefined轉成Boolean值時為false
        console.log("Boolean(NaN)"+Boolean(NaN));  //false

        //null
        var n=null;
        document.write("n=" + n + " typeof n=" + typeof n + "<br>"); //object
        //如果沒有初始值，JavaScript會自動將變數的值初始化為undefined(預設值 default value)
        var u;
        document.write("u=" + u + " typeof u=" + typeof u + "<br>"); //undefined

        //===============================
        //建立物件，語法一
        var person=new Object();
        //定義物件屬性
        person.name="Jack";
        person.ID="A123456789";
        person.age=35;
        document.write(person.name+","+person["ID"]+"<br>");

        //建立物件，語法二
        var cars={brand:"audi","max speed":300};
        document.write(cars.brand+"-"+cars["max speed"]+"<br>");

        document.write("parseInt('123.45')="+parseInt("123.45")+"<br>");  //123
        document.write("parseInt('12a3.45')="+parseInt("12a3.45")+"<br>");  //12
        document.write("parseInt('a123.45')="+parseInt("a123.45")+"<br>");  //NaN not a number 
    </script>
</head>
<body>

</body>
</html>
