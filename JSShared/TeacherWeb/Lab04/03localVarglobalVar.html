         //廣域(全域)變數
         var a=1000;  //global variable

        //宣告式函數定義
        function f(){
            var a=100;  //local variable
            a=10;  //local variable
            document.write("function in a="+a+"<br>");  //10
            document.write("this.a="+this.a+"<br>");  //global ,1000
            document.write("window.a="+window.a+"<br>");  //global ,1000
        }

        //呼叫函數
        document.write("function out before calling a="+a+"<br>");
        f();
        document.write("function out after calling a="+a+"<br>");
    </script>
