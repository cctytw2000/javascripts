<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>02DOM2.html</title>
		<script>
		
		function CreateElement(){
			var theDIV = document.getElementById("iddiv");  //div object

			var eleP = document.createElement("p");   //<p></p>
			var txtP = document.createTextNode("Hello World");  //Hello World
			eleP.appendChild(txtP);  //<p>Hello World</p>
  
			theDIV.appendChild(eleP);   //<div>div<p>Hello World</p></div>	   

			var eleImg = document.createElement("img");  //<img>
			eleImg.setAttribute("src", "DOM/DOMImage/rabbit-hat.gif");  //<img src="...>
			eleImg.setAttribute("id", "idImg");  //<img src="... id="...>

			theDIV.appendChild(eleImg);  //<div>div<p>Hello World</p><img src="...></div>

           
            }
		
		function RemoveElement() {
		    var theNode = document.getElementById("idImg");  //img object
		    
		    theNode.parentNode.removeChild(theNode);  //<div>div<p>Hello World</p></div>
		   
		}
		</script>
	</head>

	<body>
		<div id="iddiv">div</div>
		<input type="button" value="CreateElement"  onclick="CreateElement();">      
		<input type="button" value="RemoveElement"  onclick="RemoveElement();">   
	</body>
</html>
