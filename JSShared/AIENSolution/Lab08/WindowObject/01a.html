<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01a.html</title>
    <style>
         a{text-decoration:none;font-family:"標楷體";font-size:1.5rem;line-height:1.467;text-transform:uppercase;color:#000;padding:1rem 2rem}
         a.prev{border:.2rem solid #e5e5e5;vertical-align:middle}
         a.prev:hover{text-decoration:none;background:#e5e5e5}  
    </style>
</head>
<body>
    01a.html
    <input type="button" value="back" onclick="history.back();" />  <!--回上一頁-->
    <br /><br />
    <a class="prev" href="javascript:history.back();">上一頁</a><!--回上一頁-->
    <a class="prev" href="javascript:window.print();">列印</a><!--列印-->
</body>
</html>
