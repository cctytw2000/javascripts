<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>01ad.html</title>
    <script>
        //location.href = "http://tw.yahoo.com";  //轉向連結到http://tw.yahoo.com
        //var t = window.setTimeout(window.close, 2000);  //2秒後自動關閉
        var t = window.setTimeout(f, 2000);   //2秒後轉向連結到http://tw.yahoo.com
        function f() {
            location.href = "http://tw.yahoo.com";
        }
        window.onload=function(){
	    document.getElementById("idbutself").onclick=selff;
  	    document.getElementById("idbuthref").onclick=hreff;
	    document.getElementById("idbutstop").onclick=stopf;
	}
        function selff() {
            window.close();  //關閉自已
        }
        function hreff() {
            location.href = "01a.html";  //轉向連結到01a.html
        }
        function stopf() {
            window.clearTimeout(t);
        }
    </script>
</head>
<body>

    	<input type="button" id="idbutself" value="關閉自己" />	
	<input type="button" id="idbuthref" value="goto 01a.html" />
	<input type="button" id="idbutstop" value="停止關閉" />
</body>
</html>
