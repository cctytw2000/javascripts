<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>05eventObject.html</title>
    <script>
        //IE10以下的瀏覽器(window 7),HTML屬性事件
        //回傳1 表示使用者按下左鍵
        //回傳4 表示使用者按下滾輪
        //回傳2 表示使用者按下右鍵
        //function mouseDown() {    //IE8以前是透過全域變數window.event來取用這個物件
        //    alert(event.type);  //IE11 012,IE8 142
        //    alert(event.button);
        //}

        //IE8以下的瀏覽器(window 7),HTML屬性事件
        //回傳1 表示使用者按下左鍵
        //回傳4 表示使用者按下滾輪
        //回傳2 表示使用者按下右鍵
        //function mouseDown(nsevent) {  //以event物件作為參數來使用
        //    alert(nsevent.type);
        //    alert(nsevent.button);
        //}


        function mouseDown(nsevent) {  //以event物件作為參數來使用
            //var theEvent = nsevent ? nsevent : window.event;  //三元運算子
            var theEvent = nsevent || window.event;
            //alert(nsevent);
            //if (nsevent)
            //    theEvent = nsevent;
            //else
            //    theEvent = window.event;
            alert(theEvent.type);
            alert(theEvent.button);
        }


        //JavaScript屬性事件處理程序
        window.onload = function () {
            document.getElementById("idmouse2").onmousedown = mouseDown;   //IE & Firefox
            document.getElementById("idbut").onclick = CoordXY;
        }


        //document.onkeydown = keyDown;    //大寫鍵及控制鍵
        document.onkeypress = keyDown;  //大小寫鍵
        function keyDown(nsevent) {
            var theEvent = nsevent || window.event;
            alert(theEvent.keyCode);
            if (theEvent.altKey) alert("ALT");
            if (theEvent.ctrlKey) alert("CTRL");
            if (theEvent.shiftKey) alert("SHIFT");
        }
       

        function CoordXY(nsevent) {
            var theEvent = nsevent || window.event;
            alert("screen X=" + theEvent.screenX+"\n"+
                "client X="+theEvent.clientX+"\n"+
                "offset X="+theEvent.offsetX+"\n");
        }

        //function CoordXY() {           
        //    alert("screen X=" + event.screenX + "\n" +
        //        "client X=" + event.clientX + "\n" +
        //        "offset X=" + event.offsetX + "\n");
        //}
      
    </script>
</head>
<body>
    <!--HTML屬性事件處理程序-->
    <!-- IE -->
    <input type="button" id="idmouse1" value="HTML屬性事件(IE)" onmousedown="mouseDown();" />
    <!-- Firefox-->
    <input type="button" id="idmouse1" value="HTML屬性事件(Firefox)" onmousedown="mouseDown(event);" />

    <!--JavaScript屬性事件處理程序 IE & Firefox -->
    <input type="button" id="idmouse2" value="JavaScript屬性事件" />
    <input type="button" id="idbut" value="座標" />
</body>
</html>
