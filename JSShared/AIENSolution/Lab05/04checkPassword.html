<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04checkPassword.html</title>
    <script>
        function chkPassword() {
            var thePwd = document.getElementById("idPwd").value;
            var thePwdLen = thePwd.length;   //密碼長度
            var flag1=false,flag2=false;

            if (thePwd == "")
                alert("必須輸入資料");
            else if (thePwdLen >= 6) {
                for (var i = 0; i < thePwdLen; i++) {
                    var thePwdChr = thePwd.substr(i, 1).toUpperCase();

                    if (thePwdChr >= "A" && thePwdChr <= "Z")
                        flag1 = true;
                    else if (thePwdChr >= "0" && thePwdChr <= "9")
                        flag2 = true;

                    if (flag1 && flag2) break;
                }
                if (flag1 && flag2) alert("正確"); else alert("不正確");
            }
            else
                alert("密碼的長度必須大於6");

        }
    </script>
</head>
<body>
    Password:<input type="password" id="idPwd" size="6"/><br/>    
    <input type="button" value="checkPassword" onclick="chkPassword();" />
</body>
</html>
