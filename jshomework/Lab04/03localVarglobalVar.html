<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>03localVarglobalVar.html</title>
    <script>
        //廣域(全域)變數
        var a = 1000
        

        //宣告式函數定義
        function f(){
            var a = 100
            a=10
            document.write(a+"<br>")
            document.write(this.a+"<br>")
            document.write(window.a+"<br>")
        }
        
        //呼叫函數
        document.write(a+"<br>")
        f()
        document.write(a+"<br>")
        
    </script>
</head>
