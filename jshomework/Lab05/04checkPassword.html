<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>04checkPassword.html</title>
    <script>
        function chkPassword() {
            //取得元素值
            var thepwd = document.getElementById("idPwd").value 
            var pwdwordlen = thepwd.length
            var flag1=false
            var flag2=false
            //判斷元素值是否為空白，密碼長度是否大於6
            if (thepwd == "")
            alert ("please input your password")
            //如果長度是否大於6，判斷是否包含字母、數字、特殊符號
            else if (pwdwordlen>=6){
              for(var i=0;i<pwdwordlen;i++){
                  var pwdchr = thepwd.charAt(i).toUpperCase()
                  if (pwdchr >="A" && pwdchr<="Z")
                     flag1=true;
                else if (pwdchr>="0" && pwdchr<="9")
                     flag2=true;
                  if (flag1 && flag2)
                       break;
                }
                if (flag1 && flag2) alert("correct");else alert("incorrect");
            }else 
               alert("the password length must be greater than 6") 
              
         


        }
        
    </script>
</head>
<body>
    Password:<input type="password" id="idPwd" size="6" value=""/><br/>    
    <input type="button" value="checkEmail" onclick="chkPassword();" />
</body>
</html>
