<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>01fileRead.html</title>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("file1").addEventListener("change", fileViewer);
        });

        function fileViewer() {
            //取得使用者在檔案選擇標籤中選取檔案
            var theFiles = document.getElementById("file1").files
            for (var i = 0; i <= theFiles.length; i++) {
                // alert("name="+theFiles[i].name+"         "+"type="+theFiles[i].type)


                //1. 建立FileReader物件
                var reader = new FileReader()

                //3.onload資料讀取成功完成時觸發
                reader.addEventListener("load", function (e) {
                    //4. 將檔案內容暫存
                    var fileCoutent = e.target.result
                    //5. 將檔案內容放textarea標籤內
                    document.getElementById("show").insertAdjacentHTML("BeforeEnd", fileCoutent)


                });
                //2. 使用readAsText方法，讀取檔案內容
                reader.readAsText(theFiles[i], "UTF-8")
            }
        }
    </script>

</head>

<body>
    <input type="file" id="file1" multiple="multiple">
    <br>
    <textarea cols="60" rows="20" id="show"></textarea>
</body>

</html>
